<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cas van der Voort</title>
</head>

<body class="vh-100">
    <header class="">
        <nav class="navbar navbar-expand-sm container-fluid d-flex justify-content-center text-dark-primary">
            <ul class="nav nav-tabs d-flex justify-content-evenly align-items-center bg-success-light col-11 p-3 border-dark-primary border-3 rounded-3"
                id="myTab" role="tablist">
                <li class="" role="presentation">
                    <div class="active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                        role="tab" aria-controls="home" aria-selected="true">
                        <h5 class="">Home</h5>
                    </div>
                </li>
                <li class="" role="presentation">
                    <div class="" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                        role="tab" aria-controls="profile" aria-selected="false">
                        <h5 class="">Over mij</h5>
                    </div>
                </li>
                <li class="" role="presentation">
                    <div class="" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button"
                        role="tab" aria-controls="projects" aria-selected="false">
                        <h5 class="">Projecten</h5>
                    </div>
                </li>
                <li class="" role="presentation">
                    <div class="" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                        role="tab" aria-controls="contact" aria-selected="false">
                        <h5 class="">Contact</h5>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="h-75">

        <!-- Tab panes -->
        <div class="tab-content h-100">
            <div class="tab-pane container container-fluid h-100 active d-flex justify-content-center" id="home"
                role="tabpanel" aria-labelledby="home-tab">
                <div class="container container-fluid h-100 w-75 d-flex justify-content-center p-1">
                    <div class="align-self-center w-25 ratio ratio-1x1 d-flex justify-content-center align-items-center rounded-circle bg-dark-primary position-relative">
                        <img src="img/Foto cas.jpeg" alt="My foto"
                            class="rounded-circle w-75 h-75 align-self-center top-50 start-50 translate-middle">
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                Over mij
            </div>
            <div class="tab-pane" id="projects" role="tabpanel" aria-labelledby="projects-tab">
                Projecten
            </div>
            <div class="tab-pane" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                Contact
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
